<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>  
            
        <!-- Pattern and Marker Set 1 -->
        <a-marker type="pattern" preset="custom" url="https://gitgoing1914.github.io/pattern-OPM.patt">  
            <a-image src="https://gitgoing1914.github.io/bee-705412_1280.png"></a-image>
            <a-text color="black" value="This is a longer Hello, World!"></a-text>
        </a-marker>
            
        <!-- Pattern and Marker Set 2 -->
        <a-marker type="pattern" preset="custom" url="https://gitgoing1914.github.io/pattern-luffy.patt">  
            <a-image src="https://gitgoing1914.github.io/luffy.gif" width="5" height="3"></a-image>
            <a-text color="black" value="This is a longer Hello, World!"></a-text>
        </a-marker>
            
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
